<!-- 
05/01/25
HTML & CSS - 5 Practice: Building a Form

Instructions:
Imagine you are building a feedback form for a website. The form should collect the
following details from the user:
○ Full Name (Text Input)
○ Email Address (Email Input)
○ Password (Password Input for account verification)
○ Feedback Category (Dropdown/Select Input)
○ Preferred Contact Method (Radio Buttons)
○ Additional Features of Interest (Checkboxes)
○ Comments (Textarea)
○ Submit Button (to send the data)

Requirements:
○ Use appropriate <label> elements for each input to improve accessibility.
○ Group related inputs using <fieldset> and <legend>.
○ Add placeholder text to guide users where applicable.
○ Ensure required fields are marked using the required attribute.

Bonus Challenge:
○ Include validation attributes like maxlength, minlength, or pattern where applicable.
○ Add the checked or selected attribute to provide default selections. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm" action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter full name: " required maxlength="40">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email: ">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********" required minlength="6">
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Feedback Details</legend>
            <label for="feedbackCategory">Feedback Category:</label>
            <select id="feedbackCategory" name="feedbackCategory" required>
                <option value="" disabled selected>Select a category</option>
                <option value="website">Website Usability</option>
                <option value="service">Services Offered</option>
                <option value="product">Product Issues</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <label>Preferred Contact Method:</label><br>
            <input type="radio" id="emailContact" name="emailContact" value="email" required>
            <label for="emailContact">Email</label><br>
            <input type="radio" id="phoneContact" name="phoneContact" value="phone">
            <label for="phoneContact">Phone</label><br>
            <input type="radio" id="noneContact" name="noneContact" value="none">
            <label for="noneContact">No Contact</label>
            <br><br>
            <label>Additional Features of Interest:</label><br>
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
            <label for="newsletter">Newsletter</label><br>
            <input type="checkbox" id="tech support" name="techSupport" value="tech support">
            <label for="tech support">Tech Support</label><br>
            <input type="checkbox" id="tutorials" name="tutorials" value="tutorials">
            <label for="tutorials">Tutorials</label><br>
            <br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter comment" required></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
